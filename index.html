<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static-search.css" />
    <title>static-search</title>
  </head>
  <body>
    <static-search url="./index.json">
      <search data-search-proxy>
        <input type="text" placeholder="Search this journal" />
        <button>Search</button>
      </search>

      <dialog>
        <search data-search>
          <section>
            <h3>Search this website</h3>
            <button data-close-modal type="button">Close</button>
          </section>
          <form>
            <input
              autofocus
              type="search"
              placeholder="Search this journal"
              required
              aria-label="Search through this websites content."
              data-search-input
            />
            <button data-submit-search>Search</button>
          </form>
        </search>
      </dialog>

    <script src="static-search.js"></script>
  </body>
</html>
